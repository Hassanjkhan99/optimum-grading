<!-- Search toolbar -->
<div [ngClass]="toolbarButtonMarginClass" class="d-flex align-items-center">
  <div [ngClass]="toolbarButtonHeightClass" class="btn btn-icon btn-active-light-primary position-relative"
       data-kt-menu-attach="parent" data-kt-menu-flip="bottom" data-kt-menu-placement="bottom-end"
       data-kt-menu-trigger="click">
    <span [inlineSVG]="'./assets/media/icons/duotune/general/gen021.svg'" [ngClass]="toolbarButtonIconSizeClass"
          class="svg-icon"></span>
  </div>
</div>

<!-- Activities -->
<div [ngClass]="toolbarButtonMarginClass" class="d-flex align-items-center">
  <!-- begin::Drawer toggle -->
  <div [ngClass]="toolbarButtonHeightClass" class="btn btn-icon btn-active-light-primary" id="kt_activities_toggle">
    <span [inlineSVG]="'./assets/media/icons/duotune/general/gen032.svg'" [ngClass]="toolbarButtonIconSizeClass"
          class="svg-icon"></span>
  </div>
  <!-- end::Drawer toggle -->
</div>

<!-- NOTIFICATIONS -->
<div [ngClass]="toolbarButtonMarginClass" class="d-flex align-items-center">
  <div [ngClass]="toolbarButtonHeightClass" class="btn btn-icon btn-active-light-primary position-relative"
       data-kt-menu-attach="parent" data-kt-menu-flip="bottom" data-kt-menu-placement="bottom-end"
       data-kt-menu-trigger="click">
    <span [inlineSVG]="'./assets/media/icons/duotune/general/gen022.svg'" [ngClass]="toolbarButtonIconSizeClass"
          class="svg-icon"></span>
  </div>
</div>

<!-- CHAT -->
<div [ngClass]="toolbarButtonMarginClass" class="d-flex align-items-center">
  <!-- begin::Menu wrapper -->
  <div [ngClass]="toolbarButtonHeightClass" class="btn btn-icon btn-active-light-primary position-relative"
       id="kt_drawer_chat_toggle">
    <span [inlineSVG]="'./assets/media/icons/duotune/communication/com012.svg'" [ngClass]="toolbarButtonIconSizeClass"
          class="svg-icon"></span>
    <span class="
        bullet bullet-dot
        bg-success
        h-6px
        w-6px
        position-absolute
        translate-middle
        top-0
        start-50
        animation-blink
      "></span>
  </div>
  <!-- end::Menu wrapper -->
</div>

<!-- Quick links -->
<div [ngClass]="toolbarButtonMarginClass" class="d-flex align-items-center">
  <div [ngClass]="toolbarButtonHeightClass" class="btn btn-icon btn-active-light-primary" data-kt-menu-attach="parent"
       data-kt-menu-flip="bottom" data-kt-menu-placement="bottom-end" data-kt-menu-trigger="click">
    <span [inlineSVG]="'./assets/media/icons/duotune/general/gen025.svg'" [ngClass]="toolbarButtonIconSizeClass"
          class="svg-icon"></span>
  </div>
</div>

<!-- begin::Theme mode -->
<app-theme-mode-switcher [ngClass]="toolbarButtonMarginClass" class="d-flex align-items-center"
                         toggleBtnClass="{`btn-active-light-primary btn-custom ${toolbarButtonHeightClass}`}">
</app-theme-mode-switcher>
<!-- end::Theme mode -->

<!-- begin::User -->
<div [ngClass]="toolbarButtonMarginClass" class="d-flex align-items-center" id="kt_header_user_menu_toggle">
  <!-- begin::Toggle -->
  <div [ngClass]="toolbarUserAvatarHeightClass" class="cursor-pointer symbol" data-kt-menu-attach="parent"
       data-kt-menu-flip="bottom" data-kt-menu-placement="bottom-end" data-kt-menu-trigger="click">
    <img alt="metronic" src="./assets/media/avatars/300-1.jpg"/>
  </div>
  <!-- end::Toggle  -->
</div>
<!-- end::User -->

<ng-container *ngIf="headerLeft === 'menu'">
  <div class="d-flex align-items-center d-lg-none ms-2 me-n3" title="Show header menu">
    <div class="
        btn btn-icon btn-active-light-primary
        w-30px
        h-30px
        w-md-40px
        h-md-40px
      " id="kt_header_menu_mobile_toggle">
      <span [inlineSVG]="'./assets/media/icons/duotune/text/txt001.svg'" class="svg-icon svg-icon-1"></span>
    </div>
  </div>
</ng-container>
