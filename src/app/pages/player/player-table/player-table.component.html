<!-- begin::Header -->
<div class="info">
  <div class="card-header">
    <div>
      <h2>Player</h2>
    </div>
    <div class="card-btn">
      <button type="button" class="btn btn-primary">Add Player</button>
      <button type="button" class="btn btn-primary">Import Roster</button>
      <button type="button" class="btn btn-primary">
        Import Roaster Template
      </button>
    </div>
  </div>
  <hr>

  <!-- end::Header -->
  <!-- begin::Body -->
  <div class="card-body py-3">
    <!-- begin::Table container -->
    <div class="table-responsive">
      <!-- begin::Table -->
      <div class="search-box">
        <form id="animated">
          <i class="fa fa-search" aria-hidden="true"></i><input type="text" name="search" placeholder="Search..">
        </form>
      </div>

      <table
        class="table table-row-dashed table-row-gray-300 align-middle gs-0 gy-4"
      >
        <!-- begin::Table head -->
        <thead>
          <tr class="fw-bolder text-muted ">
            <th class="w-25px">
              <div
                class="form-check form-check-sm form-check-custom form-check-solid"
              >
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="1"
                  data-kt-check="true"
                  data-kt-check-target=".widget-9-check"
                />
              </div>
            </th>
            <th class="min-w-150px">Players</th>
            <th class="min-w-140px text-center">SOB</th>
            <th class="min-w-120px text-center">Position Group</th>
            <th class="min-w-120px text-center">Position</th>
            <th class="min-w-100px text-end">Actions</th>
          </tr>
        </thead>
        <!-- end::Table head -->
        <!-- begin::Table body -->
        <tbody>
          <tr *ngFor="let players of players$| async">
            <td>
              <div
                class="form-check form-check-sm form-check-custom form-check-solid"
              >
                <input
                  class="form-check-input widget-9-check"
                  type="checkbox"
                  value="1"
                />
              </div>
            </td>
            <td>
              <div class="d-flex align-items-center">
                <div class="symbol symbol-45px me-5">
                  <img *ngIf="players.avatar" src="{{players.avatar}}" alt="" />
                  <img *ngIf="!players.avatar" src="./assets/profile.png" alt="" />
                </div>
                <div class="d-flex justify-content-start flex-column">
                  <a
                    href="#"
                    class="text-dark fw-bolder text-hover-primary fs-6"
                  >
                    {{players.firstname}} {{players.lastname}}
                  </a>
                  <span class="text-muted fw-bold text-muted d-block fs-7">
                    Jersey No: {{players.jersey}}
                  </span>
                </div>
              </div>
            </td>
            <td class="text-center">
              <div class="d-flex flex-column w-100 me-2 ">
                <div class="d-flex flex-stack flex-column mb-2">
                  <ng-container *ngFor="let role of players.roles; let i = index">
                    <span [ngClass]="{'badge-light-danger':role === 'Offense','badge-light-info':role === 'Defense','badge-light-success':role === 'Special Teams' }" class="badge  fw-bold me-1">{{role}}</span>
                  </ng-container>

                </div>
              </div>
            </td>
            <td class="text-center">
              <div class="d-flex flex-column w-100 me-2 ">
                <div class="d-flex flex-stack flex-column mb-2">
                  <ng-container *ngFor="let pg_name of players.pg_names; let i = index">
                    <span [ngClass]="{'badge-light-warning': i % 2 === 0,'badge-light-primary':i % 2 !== 0 }" class="badge  fw-bold me-1">{{pg_name}}</span>
                  </ng-container>

                </div>
              </div>
            </td>
            <td class="text-center">
              <div class="d-flex flex-column w-100 me-2">
                <div class="d-flex flex-column flex-stack mb-2">
                  <ng-container *ngFor="let position of players.positions; let i = index">
                    <span class="badge badge-secondary text-muted me-2 fs-7 fw-bold">{{position}}</span>
                  </ng-container>
                </div>
              </div>
            </td>
            <td>
              <div class="d-flex justify-content-end flex-shrink-0">
                <a
                  href="#"
                  class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1"
                >
                  <span
                    [inlineSVG]="
                      './assets/media/icons/duotune/general/gen019.svg'
                    "
                    class="svg-icon svg-icon-3"
                  ></span>
                </a>
                <a
                  href="#"
                  class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1"
                >
                  <span
                    [inlineSVG]="'./assets/media/icons/duotune/art/art005.svg'"
                    class="svg-icon svg-icon-3"
                  ></span>
                </a>
                <a
                  href="#"
                  class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm"
                >
                  <span
                    [inlineSVG]="
                      './assets/media/icons/duotune/general/gen027.svg'
                    "
                    class="svg-icon svg-icon-3"
                  ></span>
                </a>
              </div>
            </td>
          </tr>

        </tbody>
        <!-- end::Table body -->
      </table>
      <!-- end::Table -->





    </div>
    <!-- end::Table container -->
  </div>
  <!-- begin::Body -->
</div>
