<!-- begin::Header -->
<div class="info">
  <div class="card-header">
    <div>
        <h2>Player</h2>
    </div>
    <div class="card-btn">
      <button class="btn btn-primary" type="button">Add Player</button>
      <button class="btn btn-primary" type="button">Import Roster</button>
      <button class="btn btn-primary" type="button">
        Import Roaster Template
      </button>
    </div>
  </div>
  <hr>

  <!-- end::Header -->
  <!-- begin::Body -->
  <div class="card-body py-3">
    <!-- begin::Table container -->
    <div class="table-responsive">
      <!-- begin::Table -->
      <div class="search-box">
        <form id="animated">
          <i aria-hidden="true" class="fa fa-search"></i><input name="search" placeholder="Search.." type="text">
        </form>
      </div>

      <table
        class="table table-row-dashed table-row-gray-300 align-middle gs-0 gy-4"
      >
        <!-- begin::Table head -->
        <thead>
        <tr class="fw-bolder text-muted ">

          <th class="min-w-150px">Players</th>
          <th class="min-w-140px text-center">SOB</th>
          <th class="min-w-120px text-center">Position Group</th>
          <th class="min-w-120px text-center">Position</th>
          <th class="min-w-100px text-end">Actions</th>
        </tr>
        </thead>
        <!-- end::Table head -->
        <!-- begin::Table body -->
        <tbody>
        <tr *ngFor="let players of players$| async">

          <td>
            <div class="d-flex align-items-center">

              <div
                class="form-check form-check-sm form-check-custom form-check-solid px-2"
              >
                <input
                  class="form-check-input widget-9-check"
                  type="checkbox"
                  value="1"
                />
              </div>
              <div class="symbol symbol-45px me-5">
                <img *ngIf="players.avatar" alt="" src="{{players.avatar}}"/>
                <img *ngIf="!players.avatar" alt="" src="./assets/profile.png"/>
              </div>
              <div class="d-flex justify-content-start flex-column">
                <a
                  class="text-dark fw-bolder text-hover-primary fs-6"
                  href="#"
                >
                  {{players.firstname}} {{players.lastname}}
                </a>
                <span class="text-muted fw-bold text-muted d-block fs-7">
                    #{{players.jersey}}
                  </span>
              </div>
            </div>
          </td>
          <td class="text-center">
            <div class="d-flex flex-column w-100 me-2 ">
              <div class="d-flex flex-stack flex-column mb-2">
                <ng-container *ngFor="let role of players.roles; let i = index">
                  <span
                    [ngClass]="{'badge-light-primary':role === 'Offense','badge-light-warning':role === 'Defense','badge-light-success':role === 'Special Teams' }"
                    class="badge   fw-bold m-1">{{role}}</span>
                </ng-container>

              </div>
            </div>
          </td>
          <td class="text-center">
            <div class="d-flex flex-column w-100 me-2 ">
              <div class="d-flex flex-stack flex-column mb-2">
                <ng-container *ngFor="let pg_name of players.pg_names; let i = index">
                  <span
                    class="badge badge-secondary fw-bold m-1">{{pg_name}}</span>
                </ng-container>

              </div>
            </div>
          </td>
          <td class="text-center">
            <div class="d-flex flex-column w-100 me-2">
              <div class="d-flex flex-column flex-stack mb-2">
                <ng-container *ngFor="let position of players.positions; let i = index">
                  <span class="badge badge-secondary m-1 fs-7 fw-bold">{{position}}</span>
                </ng-container>
              </div>
            </div>
          </td>
          <td>
            <div class="d-flex justify-content-end flex-shrink-0">

              <a
                class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1"
                href="#"
              >
                  <span
                    [inlineSVG]="'./assets/media/icons/duotune/art/art005.svg'"
                    class="svg-icon svg-icon-3 badge badge-light-primary"
                  ></span>
              </a>
              <a
                class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm"
                href="#"
              >
                  <span
                    [inlineSVG]="
                      './assets/media/icons/duotune/general/gen027.svg'
                    "
                    class="svg-icon svg-icon-3 badge badge-light-danger"
                  ></span>
              </a>
            </div>
          </td>
        </tr>

        </tbody>
        <!-- end::Table body -->
      </table>
      <!-- end::Table -->


    </div>
    <!-- end::Table container -->
  </div>
  <!-- begin::Body -->
</div>
