<div class="col-lg-12">
  <div class="title">
    <h2>Player</h2>
  </div>
  <hr/>
  <div [formGroup]=addPlayer class="card-container row">
    <div class="avatar col-xl-4 col-lg-4 col-md-12 col-sm-12 col-xs-12 justify-content-center">
      <img alt="your avatar" src="assets/profile.png"/>
      <h6>click to select</h6>
    </div>
    <div class="form-container col-lg-8">
      <div class="row mb-10">
        <div class="col-md-8 fv-row">
          <div class="row fv-row">
            <div class="col-4 col-xl-4 col-lg-4 col-md-12 col-sm-12 col-xs-12">
              <label class="required fs-6 fw-bold form-label mb-2"
              >First Name</label
              >
              <input
                autocomplete="off"
                class="form-control bg-transparent"
                formControlName="firstName"
                name="firstName"
                placeholder="First Name"
                type="text"
              />
            </div>
            <div class="col-4 col-xl-4 col-lg-4 col-md-12 col-sm-12 col-xs-12">
              <label class="required fs-6 fw-bold form-label mb-2"
              >Last Name</label
              >
              <input
                autocomplete="off"
                class="form-control bg-transparent"
                formControlName="lastName"
                name="lastName"
                placeholder="Last Name"
                type="text"
              />
            </div>
            <div class="col-4 col-xl-4 col-lg-4 col-md-12 col-sm-12 col-xs-12">
              <label class="required fs-6 fw-bold form-label mb-2"
              >Jersey#</label
              >
              <input
                class="form-control bg-transparent"
                formControlName="jersey"
                max="99"
                min="0"
                placeholder="Jersey #"
                type="number"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="row mb-10">
        <div class="col-md-8 fv-row">
          <div class="row fv-row">
            <div class="col-5 col-xl-5 col-lg-5 col-md-12 col-sm-12 col-xs-12">
              <label class="required fs-6 fw-bold form-label mb-2">Email</label>
              <input
                autocomplete="off"
                class="form-control bg-transparent"
                formControlName="email"
                name="email"
                placeholder="Email"
                type="email"
              />
            </div>
            <div class="col-5 col-xl-5 col-lg-5 col-md-12 col-sm-12 col-xs-12">
              <label class="required fs-6 fw-bold form-label mb-2"
              >Select Type</label
              >
              <select class="form-select form-select-solid" formControlName="type">
                <option></option>
                <option value="Primary">Primary</option>
                <option value="Secondary">Secondary</option>
              </select>
            </div>
            <div class="col-2 col-xl-2 col-lg-2 col-md-12 col-sm-12 col-xs-12">
              <label class="required fs-6 fw-bold form-label mb-2"
              >Add</label
              >
              <button class="btn btn-light btn-sm">+</button>
            </div>
          </div>

        </div>
      </div>
      <div class="row mb-10">
        <div class="col-md-8 fv-row">
          <div class="row fv-row">
            <div class="col-4 col-xl-4 col-lg-4 col-md-12 col-sm-12 col-xs-12">
              <label class="required fs-6 fw-bold form-label mb-2">Phone</label>
              <input
                class="form-control bg-transparent"
                formControlName="phone"
                name="phone"
                placeholder="Phone"
                type="number"
              />
            </div>
            <div class="col-4 col-xl-4 col-lg-4 col-md-12 col-sm-12 col-xs-12">
              <label class="required fs-6 fw-bold form-label mb-2"
              >Select Type</label
              >
              <select class="form-select form-select-solid" formControlName="types">
                <option></option>
                <option value="Primary">Primary</option>
                <option value="Secondary">Secondary</option>
              </select>
            </div>
            <div class="col-4 col-xl-4 col-lg-4 col-md-12 col-sm-12 col-xs-12">
              <label class="required fs-6 fw-bold form-label mb-2"
              >Select Carrier</label
              >
              <select class="form-select form-select-solid" formControlName="carrier">
                <option></option>
                <option value="Primary">Primary</option>
                <option value="Secondary">Secondary</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
