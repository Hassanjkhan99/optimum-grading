<div class="container h-100" style="margin-top: 55px !important;">
    <div class="row h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">

                <div class="text-center mt-4">
                    <h1 class="h2">Reset password</h1>
                    <p class="lead">
                        Enter your New Password to reset your password.
                    </p>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
                            <form [formGroup]="rest_pass">
                                <div class="form-group">
                                    <label>Password</label>
                                    <input class="form-control form-control-lg" type="password"  formControlName="new_password1" placeholder="Password">
                                    <ng-container *ngIf="rest_pass.get('new_password1').errors?.serverError">
                                    <mat-error style="color:red" *ngFor="let error of errMsg.new_password1">{{ rest_pass.get('new_password1').errors?.serverError }}</mat-error>
                                    </ng-container>
                                </div>
                                <div class="form-group">
                                    <label>Confirm password</label>
                                    <input class="form-control form-control-lg" type="password"  formControlName="new_password2" placeholder="Confirm password">
                                    <ng-container *ngIf="rest_pass.get('new_password2').errors?.serverError">
                                    <mat-error style="color:red" *ngFor="let error of errMsg.new_password2">{{ rest_pass.get('new_password2').errors?.serverError }}</mat-error>
                                    </ng-container>
                                </div>
                                <div class="text-center mt-3">
                                    <a (click)="resetpass()" class="btn btn-lg btn-primary">Reset password</a><br>
                                    <!-- <a (click)="resetpass()" class="btn btn-lg btn-primary">cancel</a><br> -->


                                    <!-- <button type="submit" class="btn btn-lg btn-primary">Reset password</button> -->
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
