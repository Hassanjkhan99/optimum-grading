<div class="container h-100">
    <div class="row h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell">

                <div class="text-center mt-4">
                    <h1 class="h2">Reset password</h1>
                    <p class="lead">
                        Enter your email to reset your password.
                    </p>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
                            <form>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input class="form-control form-control-lg" type="email"  [formControl]="email" placeholder="Enter your email">
                                </div>
                                <div class="text-center mt-3">
                                    <a (click)="reset_pass()" class="btn btn-lg btn-primary">Reset password</a>
                                    <!-- <button type="submit" class="btn btn-lg btn-primary">Reset password</button> -->
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <ngx-ui-loader
    [bgsTemplate]="backgroundSpinner" fgsSize="100" bgsSize="64"></ngx-ui-loader>
    <ng-template #backgroundSpinner>
    <div class="la-ball-clip-rotate-multiple la-2x">
        <div></div>
        <div></div>
    </div>
    </ng-template>
</div>
