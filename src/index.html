<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>OptimumGrading</title>
  <base href="/">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="favicon.ico" rel="icon" type="image/x-icon">
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="mat-typography">
<optimum-grading-root></optimum-grading-root>
<script>
  if (document.documentElement) {
    var defaultThemeMode = "system";

    var hasKTName = document.body.hasAttribute("data-kt-name");
    var lsKey = "kt_" + (hasKTName ? name + "_" : "") + "theme_mode_value"
    var themeMode = localStorage.getItem(lsKey);
    if (!themeMode) {
      if (defaultThemeMode === "system") {
        themeMode =
          window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
      } else {
        themeMode = defaultThemeMode;
      }
    }

    document.documentElement.setAttribute("data-theme", themeMode);
  }
</script>
</body>
</html>
